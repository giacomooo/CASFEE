<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <script src="scripts/controllers/note-controller.js" type="module"></script>
    <link rel="stylesheet" href="styles/note.css">
    <link rel="stylesheet" href="styles/notes.css">
</head>

<body>

    <header>
    </header>

    <main>
        <div class="formWrapper">
            <form>
                <div class="formGrid">
                    <label for="#title">Titel</label>
                    <input id="#title" type="text">
                    <label for="#description">Beschreibung</label>
                    <textarea id="#description" rows="4"> </textarea>
                    <label for="#importance">Wichtigkeit</label>
                    <div class="input">
                        <input type="image" src="assets/lightning-200-1126117.png" class="icoImportance"
                               alt="Importance5">
                        <input type="image" src="assets/lightning-200-1126117.png" class="icoImportance"
                               alt="Importance4">
                        <input type="image" src="assets/lightning-200-1126117.png" class="icoImportance"
                               alt="Importance3">
                        <input type="image" src="assets/lightning-200-1126117.png" class="icoImportance"
                               alt="Importance2">
                        <input type="image" src="assets/lightning-200-1126117.png" class="icoImportance"
                               alt="Importance1">
                    </div>
                    <label for="#dueAt">Erledigt bis:</label>
                    <input id="#dueAt" type="date">
                </div>
                <button class="btnSave" id="btnSave" type="button">Speichern</button>
                <button class="btnCancel" type="reset"><a href="./index.html">Cancel</a></button>
            </form>
        </div>
    </main>

    <footer>
        footer
    </footer>
</body>

</html>
