<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <script src="scripts/controllers/note-controller.js" type="module"></script>
    <link rel="stylesheet" href="styles/note.css">
    <link rel="stylesheet" href="styles/notes.css">
</head>

<body>

<header>
</header>

<main>
    <div class="formWrapper">
        <form>
            <div class="formGrid">
                <input hidden id="#id"/>
                <label for="#title">Titel</label>
                <input id="#title" type="text">
                <label for="#description">Beschreibung</label>
                <textarea id="#description" rows="5"> </textarea>

                <label>Wichtigkeit</label>
                <div>
                    1<input type="radio" id="#importance1" name="importance" value="1">
                    2<input type="radio" id="#importance2" name="importance" value="2">
                    3<input type="radio" id="#importance3" name="importance" value="3">
                    4<input type="radio" id="#importance4" name="importance" value="4">
                    5<input type="radio" id="#importance5" name="importance" value="5">
                </div>

                <label for="#dueDate">Erledigt bis:</label>
                <input id="#dueDate" type="date">

                <label for="#completionDate">Erledigt am:</label>
                <input id="#completionDate" type="date">
            </div>
            <button class="btnSave" id="btnSave" type="button">Speichern</button>
            <button class="btnCancel" type="reset"><a href="./index.html">Cancel</a></button>
        </form>
    </div>
</main>

<footer>
    footer
</footer>
</body>

</html>
