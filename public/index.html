    <title>Note App</title>

    <script src="scripts/controllers/note-controller.js" type="module"></script>

    <link rel="stylesheet" href="./styles/notes.css">

    <script id="notes-list-template" type="text/x-handlebars-template">
        {{#each notes}}
            <label class="col1">{{dueAt}}</label>

            <label class="col2">{{title}}</label>
            <div class="col3"> {{importance}}

            </div>
            <div class="col1">
                <input type="checkbox" id="chk1" disabled {{#if isFinished}}checked>{{/if}}</input>
                <label for="chk1">finished</label>{{#if finishedToday}}[Today]{{/if}}
            </div>
            <textarea
                    class="col2x" disabled>{{description}}</textarea>
            <button type="button" id="btnUpdate" class="col4" value="{{id}}" data-note-id="{{id}}">edit{{id}}</button>



        {{/each}}
        {{#unless notes.length}}
            No Notes found.
        {{/unless}}
    </script>

</head>

                <button type="button" id="btnSortImportance" value="importance">by importance</button>
            </div>

            <div class="header-content-filter">

    </form>
