<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" defer></script>
    <script src="scripts/controllers/note-controller.js" type="module"></script>

    <link rel="stylesheet" href="./styles/notes.css">

    <script id="notes-list-template" type="text/x-handlebars-template">
        {{#each notes}}
            <label class="col1" title="Erledigungsdatum">{{dueAt}}</label>

            <label class="col2" title="Titel">{{title}}</label>
            <div class="col3" title="Wichtigkeit" disabled> {{importance}}
                <!--                <img src="../assets/lightning-200-1126117.png" class="icoImportance">-->
                <!--                <img src="../assets/lightning-200-1126117.png" class="icoImportance">-->
                <!--                <img src="../assets/lightning-200-1126117.png" class="icoImportance">-->
                <!--                <img src="../assets/lightning-200-1126117.png" class="icoImportance">-->
                <!--                <img src="../assets/lightning-200-1126117.png" class="icoImportance">-->
            </div>
            <div class="col1">
                <input type="checkbox" id="cbo"  disabled {{#if isFinished}}checked>{{/if}}</input>
                <label for="cbo" title="{{finishedAt}}">finished</label>{{#if finishedToday}}[Today]{{/if}}
            </div>

            <textarea class="col2x" disabled title="Beschreibung">{{description}}</textarea>
            <button type="button" id="btnEdit" class="col4" value="{{id}}" data-note-id="{{id}}"
                    title="Notiz-Nr:{{id}}" onClick="">edit
            </button>

        {{/each}}
        {{#unless notes.length}}
            No Notes found.
        {{/unless}}
    </script>

</head>


<body>
<div id="#root"></div>
<header>
    <form>
        <div class="header-content">
            <div class="header-content-c11">
                <button type="button" id="btnAddNote"><a href="./note.html">create new note</a></button>
            </div>

            <div class="header-content-c12">
                <select id="btnTheme">
                    <option value="original-theme" default>original-Theme</option>
                    <option value="dark-theme">Dark-Theme</option>
                    <option value="summer-theme">summer-theme</option>
                </select>
            </div>

            <div class="header-content-sort">
                <button type="button" id="btnSortFinished" data-field-id="finishedAt">by finish
                    Date
                </button>
                <button type="button" id="btnSortCreated" data-field-id="createdAt">by creation Date</button>
                <button type="button" id="btnSortImportance" data-field-id="importance">by importance</button>
            </div>

            <div class="header-content-filter">
                <button type="button" id="btnShowFinished">show finished</button>
            </div>
        </div>
    </form>
</header>

<main>
    <section class="entries" id="notes-container">
    </section>
</main>

<footer>
    footer
</footer>
</body>

</html>
